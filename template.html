<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap CSS -->

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
    <!-- End of Google Font -->
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/payments.css" />
    <link rel="stylesheet" href="assets/css/addUser.css" />
    <script src="assets/js/sponsor_list.js" defer></script>
    <title>Add USer</title>
</head>

<body>
    <div class="container-fluid sponsor-list">
        <div class="row">
            <!-- Sidebar -->
            <div class="sponsor-list-sidebar col-md-6 col-lg-3 d-flex">
                <div>
                    <div class="sponsor-list-sidebar__brand">
                        <header class="h5 fw-bold">
                            Medic<span class="sponsor-list-blue">Aid</span>
                        </header>
                    </div>
                    <div class="sponsor-list-sidebar__profile row align-items-center">
                        <img src="assets/img/emma.png" alt="single" class="col-4 img-fluid p-3" />
                        <div class="details col-8 ps-0">
                            <div class="fw-bolder">Adeeko Emmanuel</div>
                            <div><small>Administrator</small></div>
                        </div>
                    </div>
                    <nav class="sponsor-list-sidebar__nav">
                        <ul>
                            <li class="nav-item">
                                <a href="dashboard_overview.html"><i class="far fa-th-large fa-fw"></i
                    ><span class="aid"> Dashboard</span></a
                  >
                </li>
           
                <li class="nav-item">
                  <a href=""
                    ><i class="fas fa-chart-bar fa-fw"></i
                    ><span class="aid"> Medical Cases</span></a
                  >
                </li>
                     <li class="nav-item">
                  <a href="" 
                    ><i class="fas fa-users fa-fw"></i
                    ><span class="aid"> Sponsors</span></a
                  >
                </li>
                <li class="nav-item">
                  <a href=""
                    ><i class="far fa-users fa-fw"></i
                    ><span class="aid">My Profile</span></a
                  >
                </li>
                <li class="nav-item">
                  <a href="payments.html"class="current-page"
                    ><i class="fas fa-user fa-fw"></i
                    ><span class="aid">Reports</span></a
                  >
                </li>
                   <li class="nav-item">
                  <a href="reports_dashboard.html"
                    ><i class="fas fa-user fa-fw"></i
                    ><span class="aid">Report</span></a
                  >
                </li>
              </ul>
            </nav>

            <div class="sponsor-list-sidebar__learn-more">
              <img src="assets/img/trio.jpg" alt="trio" class="img-fluid" />
              <button type="button" class="btn btn-primary">
                Learn more about COVID-19
              </button>
            </div>

            <div class="switch sponsor-list-blue">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexSwitchCheckChecked"
                  >Switch to Dark Mode</label
                >
              </div>
            </div>
          </div>
          <div class="sponsor-list-sidebar-mobile-overlay d-md-none"></div>
        </div>
        <!-- End of Sidebar-->
        <!-- Right section -->
        <section class="right-section col-md-6 col-lg-9 py-4 ps-3">
          <div class="right-section-container">
            <div
              class="
                right-section__top-bar
                d-flex
                align-items-center
                justify-content-between
                mb-4
              "
            >
              <div class="col-7 col-md-4">
                <div class="top-bar__search input-group">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Search Dashboard"
                  />
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
              <div class="top-bar__notification">
                 <a href="admin-settings.html">
                   <i class="fas fa-cog ps-3"></i>
                  </a>
                                <a href="notification.html"> <i class="far fa-bell sponsor-list-blue ps-3"></i></a>
                                <i class="sponsor-list-sidebar-toggle far fa-bars ps-3"></i>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="fields">
                    <h5>Cases</h5>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="fields">
                    <p>Dashboard > <a href="#" class="small">Medical Cases</a> > <a href="#" class="small">New Cases</a></p>
                </div>
            </div>
            <form class="form-container" action="index.html" method="post">
                <div class="col-lg-12">
                    <div class="fields">
                        <label for="fname"><strong>Full Name</strong></label>
                    </div>
                </div>
                <div class="col-lg-12 mt-2">
                    <div class="fields">
                        <input type="text" name="fname" id="fname" class="form-control">
                    </div>
                </div>
                <div class="col-lg-12 mt-3">
                    <div class="fields">
                        <label for="mi"><strong>Medical Issue</strong></label>
                    </div>
                </div>
                <div class="col-lg-12 mt-2">
                    <div class="fields">
                        <input type="text" name="mi" id="med_issue" class="form-control">
                    </div>
                </div>
                <div class="col-lg-12 mt-3">
                    <div class="fields">
                        <label for="des"><strong>Description</strong></label>
                    </div>
                </div>
                <div class="col-lg-12 mt-2">
                    <div class="fields">
                        <textarea name="des" rows="8" cols="80" class="form-control" id="des"></textarea>
                    </div>
                </div>
                <div class="col-lg-12 mt-3">
                    <div class="fields">
                        <label for="noh"><strong>Name Of Hospital</strong></label>
                    </div>
                </div>
                <div class="col-lg-12 mt-2">
                    <div class="fields">
                        <input type="text" name="noh" id="noh" class="form-control">
                    </div>
                </div>
                <div class="col-lg-12 mt-3">
                    <div class="fields">
                        <label for="dlo"><strong>Deadline(Optional)</strong></label>
                    </div>
                </div>
                <div class="col-lg-12 mt-2">
                    <div class="fields">
                        <input type="text" name="dlo" id="dlo" class="form-control">
                    </div>
                </div>
                <div class="col-lg-12 mt-3">
                    <div class="fields">
                        <label for="amtN"><strong>Amount Needed</strong></label>
                    </div>
                </div>
                <div class="col-lg-12 mt-2">
                    <div class="fields">
                        <input type="text" name="amtN" id="amtN" class="form-control">
                    </div>
                </div>
                <div class="col-lg-12 mt-3">
                    <div class="fields">
                        <label for="umr"><strong>Upload Medical Report</strong></label>
                    </div>
                </div>
                <div class="col-lg-12 mt-2">
                    <div class="fields">
                        <div class="image-upload">
                            <label style="cursor: pointer;" for="file_upload">
                    <img src="" alt="" class="uploaded-image img-fluid">
                    <div class="h-100">
                      <div class="dplay-tbl">
                        <div class="dplay-tbl-cell">
                          <i class="fa fa-cloud-upload"></i>
                          <p>Drag and Drop or <a href="#">Browse</a></p>
                        </div>
                      </div>
                    </div>
                    <!--upload-content-->
                    <input data-required="image" type="file" name="image_name" id="file_upload" class="image-input form-control" data-traget-resolution="image_resolution" value="">
                  </label>
                        </div>
                        <p class="small">Supports JPEG, PNG, PDF</p>
                    </div>
                </div>
                <div class="col-lg-12">
                    <input type="submit" name="btn" value="Create Profile" id="btn" class="btn btn-primary form-control mb-3">
                </div>
            </form>
        </div>
    </div>
    </div>
    </section>
    <!-- End of right section -->
    </div>

</body>

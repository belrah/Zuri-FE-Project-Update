
<!DOCTYPE html>
<html lang="en">
<head>
<script>
    if (window.history.replaceState){
      window.history.replaceState(null,null,window.location.href);
    }
</script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicAid</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="addUser.css">
</head>
<body>
  <div class="container-fluid med_aid">
    <div class="row main">
    <!-- left div-->
      <div class=" col-lg-4 dash_options">
        <h3 class=".">Medic<span class="aid">Aid</span></h3>
        <div class="profile">
          <img src="images/emma.png" alt="single" class="img-fluid">
          <div class="details ">
            <h5>Adeeko Emmanuel</h5>
            <p>Administrator</p>
          </div>
        </div>
        <div class="selections">
          <div><a href=""><i class="fas fa-th-large fa-fw"></i><span class="aid">&nbsp;Dashboard</span></a></div>
          <div><a href=""><i class="fas fa-users fa-fw"></i><span class="aid">&nbsp;Sponsors</span></a></div>
          <div><a href=""><i class="fas fa-chart-bar fa-fw"></i><span class="aid">&nbsp;Medical Cases</span></a></div>
          <div><a href=""><i class="fas fa-users fa-fw"></i><span class="aid">&nbsp;Patients</span></a></div>
          <div><a href=""><i class="fas fa-user fa-fw"></i><span class="aid">&nbsp;Account</span></a></div>
        </div>
        <div class="learn_more">
          <img src="images/trio.jpg" alt="trio" class="img-fluid">
          <button type="button" class="btn btn-primary">Learn more about covid-19</button>
        </div>
        <div class="switch">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Switch to Dark Mode</label>
          </div>
        </div>
        </div>
        <!--Rght side-->
        <div class="col-lg-8 dash_main">
          <div class="row">
            <div class="col-lg-8">
              <div class="input-group mt-1">
                <div class="form-outline">
                  <input type="search" id="form1" class="form-control" placeholder="Search Dashboard" />
                  <label class="form-label" for="form1"></label>
                  <i class="fas fa-search"></i>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="icons">
                <i class="fas fa-cog"></i>
                <i class="far fa-bell"></i>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="fields">
                <h5>Cases</h5>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="fields">
                <p>Dashboard > <a href="#" class="small">Medical Cases</a> > <a href="#" class="small">New Cases</a></p>
              </div>
            </div>
            <form class="form-container" action="index.html" method="post">
              <div class="col-lg-12">
                <div class="fields">
                  <label for="fname"><strong>Full Name</strong></label>
                </div>
              </div>
              <div class="col-lg-12 mt-2">
                <div class="fields">
                  <input type="text" name="fname" id="fname" class="form-control">
                </div>
              </div>
              <div class="col-lg-12 mt-3">
                <div class="fields">
                  <label for="mi"><strong>Medical Issue</strong></label>
                </div>
              </div>
              <div class="col-lg-12 mt-2">
                <div class="fields">
                  <input type="text" name="mi" id="med_issue" class="form-control">
                </div>
              </div>
              <div class="col-lg-12 mt-3">
                <div class="fields">
                  <label for="des"><strong>Description</strong></label>
                </div>
              </div>
            <div class="col-lg-12 mt-2">
              <div class="fields">
                <textarea name="des" rows="8" cols="80" class="form-control" id="des"></textarea>
              </div>
            </div>
            <div class="col-lg-12 mt-3">
              <div class="fields">
                <label for="noh"><strong>Name Of Hospital</strong></label>
              </div>
            </div>
            <div class="col-lg-12 mt-2">
              <div class="fields">
                <input type="text" name="noh" id="noh" class="form-control">
              </div>
            </div>
            <div class="col-lg-12 mt-3">
              <div class="fields">
                <label for="dlo"><strong>Deadline(Optional)</strong></label>
              </div>
            </div>
            <div class="col-lg-12 mt-2">
              <div class="fields">
                <input type="text" name="dlo" id="dlo" class="form-control">
              </div>
            </div>
            <div class="col-lg-12 mt-3">
              <div class="fields">
                <label for="amtN"><strong>Amount Needed</strong></label>
              </div>
            </div>
            <div class="col-lg-12 mt-2">
              <div class="fields">
                <input type="text" name="amtN" id="amtN" class="form-control">
              </div>
            </div>
            <div class="col-lg-12 mt-3">
              <div class="fields">
                <label for="umr"><strong>Upload Medical Report</strong></label>
              </div>
            </div>
            <div class="col-lg-12 mt-2">
              <div class="fields">
                <div class="image-upload">
                  <label style="cursor: pointer;" for="file_upload">
                    <img src="" alt="" class="uploaded-image img-fluid">
                    <div class="h-100">
                      <div class="dplay-tbl">
                        <div class="dplay-tbl-cell">
                          <i class="fa fa-cloud-upload"></i>
                          <p>Drag and Drop or <a href="#">Browse</a></p>
                        </div>
                      </div>
                    </div>
                    <!--upload-content-->
                    <input data-required="image" type="file" name="image_name" id="file_upload" class="image-input form-control" data-traget-resolution="image_resolution" value="">
                  </label>
                </div>
                <p class="small">Supports JPEG, PNG, PDF</p>
              </div>
            </div>
            <div class="col-lg-12">
              <input type="submit" name="btn" value="Create Profile" id="btn" class="btn btn-primary form-control mb-3">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
